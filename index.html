<html>
    <head>
        <script scr "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene> 
            <a-box position="1 0.5 -3" rotation="0 45 0" color="#4CC3D9"> </a-box>
            <a-sphere position=" 0 1.25 -5" radius="1.25" colour="cyan"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" color="#4CC3D9"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-cone position="0 0 -4" height="2" openEnded="false" radiusBottom="1" radiusTop="1"></a-cone>
            <a-dodecahedron radius="1"></a-dodecahedron>
            <a-octahedron radius=1></a-octahedron>
            <a-ring radiusOuter="1" radiusInner="1"></a-ring>
            <a-tetrahedron radius="1"></a-tetrahedron>
            <a-torus radius="1"></a-torus>
            <a-triangle vertexA="0 0.5 0" vertexB="-0.5 -0.5 0" vertexC="0.5 -0.5 0"></a-triangle>
            <a-circle radius="1" thetaLength="360"></a-circle>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
